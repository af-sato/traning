<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>新規登録画面 | Memberサイト</title>
</head>
<body>
	<form name ="userForm" method="post" action="/membersite/register">
		<label>ユーザーID</label><input type="text" name="id" pattern=^([a-zA-Z0-9]{6})$ required />※入力必須、半角英数字(6文字)<button>重複チェック</button><br>
		<label>パスワード</label><input type="password" name="password" pattern=^[a-zA-Z0-9!-/:-@¥[-`{-~]*{8,}$ required />※入力必須、半角英数記号（8文字以上）<br>
		<label>氏名</label><input type="text" name="name" required />※入力必須<br>
		<label>生年月日</label>
		<select id="select_year" name="year" required>
			<option value="">-</option>
		</select>年
		<select id="select_month" name="month" required>
			<option value="">-</option>
		</select>月
		<select id="select_day" name="day" required>
			<option value="">-</option>
		</select>日 ※入力必須<br>
		<label>メールアドレス</label><input type="text" name="mailaddress" pattern=^([a-zA-Z0-9])+([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)+$ required />※入力必須<br>
		<button onclick="location.href='/membersite/'">戻る</button><br>
		<button type="submit">登録</button>
	</form>
	
	<script>
		const select_year = document.getElementById('select_year');
	    const select_month = document.getElementById('select_month');
	    const select_day = document.getElementById('select_day');
	    let i;
	
	    for(i = 1900; i < 2021; i++){
	      	let op = document.createElement('option');
	      	op.value = i;
	      	op.text = i;
	      	select_year.appendChild(op);
		}
			
	    for(i = 1; i <= 12; i++){
	      	let op = document.createElement('option');
	      	op.value = i;
	      	op.text = i;
	      	select_month.appendChild(op);
		}
		
		for(i = 1; i <= 31; i++){
	      	let op = document.createElement('option');
	      	op.value = i;
	      	op.text = i;
	      	select_day.appendChild(op);
		}
	</script>
</body>
</html>
